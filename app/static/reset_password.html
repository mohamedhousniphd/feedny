<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Afeedny</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container auth-container">
        <div class="header">
            <h1>ðŸ”‘ Nouveau Mot de Passe</h1>
            <p class="subtitle">DÃ©finissez votre nouveau mot de passe</p>
        </div>

        <div class="auth-form-card">
            <form id="reset-password-form">
                <input type="hidden" id="token" value="{{token}}">
                <div class="form-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password" id="password" required placeholder="Nouveau mot de passe">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer</label>
                    <input type="password" id="confirm-password" required placeholder="Confirmer le mot de passe">
                </div>
                <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
            </form>
            <div id="message" class="hidden" style="margin-top: 20px; padding: 10px; border-radius: 4px;"></div>

            <p class="auth-link hidden" id="login-link">
                <a href="/login">Se connecter</a>
            </p>
        </div>

        <footer style="margin-top: 40px; color: #666; font-size: 0.9em; text-align: center;">
            <p>Developed and maintained by Mohamed HOUSNI Ph.D.</p>
        </footer>
    </div>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = e.target.querySelector('button');
            const msgDiv = document.getElementById('message');

            if (password !== confirm) {
                alert("Les mots de passe ne correspondent pas");
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Traitement...';
            msgDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                msgDiv.textContent = data.message; // Use message from server or detail
                if (data.detail) msgDiv.textContent = data.detail;

                msgDiv.classList.remove('hidden');

                if (response.ok) {
                    msgDiv.style.backgroundColor = '#d1fae5';
                    msgDiv.style.color = '#065f46';
                    document.getElementById('login-link').classList.remove('hidden');
                    e.target.reset();
                    btn.style.display = 'none'; // Hide button after success
                } else {
                    msgDiv.style.backgroundColor = '#fee2e2';
                    msgDiv.style.color = '#991b1b';
                    btn.disabled = false;
                    btn.textContent = 'Changer le mot de passe';
                }
            } catch (error) {
                msgDiv.textContent = "Erreur de connexion";
                msgDiv.classList.remove('hidden');
                msgDiv.style.backgroundColor = '#fee2e2';
                msgDiv.style.color = '#991b1b';
                btn.disabled = false;
                btn.textContent = 'Changer le mot de passe';
            }
        });
    </script>
</body>

</html>
