<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Mot de passe oubliÃ© - Afeedny</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container auth-container">
        <div class="header">
            <h1>ðŸ”’ RÃ©cupÃ©ration</h1>
            <p class="subtitle">Entrez votre email pour rÃ©initialiser votre mot de passe</p>
        </div>

        <div class="auth-form-card">
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>
                <button type="submit" class="btn btn-primary">Envoyer le lien</button>
            </form>
            <div id="message" class="hidden" style="margin-top: 20px; padding: 10px; border-radius: 4px;"></div>

            <p class="auth-link">
                <a href="/login">Retour Ã  la connexion</a>
            </p>
        </div>

        <footer style="margin-top: 40px; color: #666; font-size: 0.9em; text-align: center;">
            <p>Developed and maintained by Mohamed HOUSNI Ph.D.</p>
        </footer>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            const msgDiv = document.getElementById('message');

            btn.disabled = true;
            btn.textContent = 'Envoi...';
            msgDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                msgDiv.textContent = data.message;
                msgDiv.classList.remove('hidden');

                if (response.ok) {
                    msgDiv.style.backgroundColor = '#d1fae5';
                    msgDiv.style.color = '#065f46';
                    e.target.reset();
                } else {
                    msgDiv.style.backgroundColor = '#fee2e2';
                    msgDiv.style.color = '#991b1b';
                }
            } catch (error) {
                msgDiv.textContent = "Erreur de connexion";
                msgDiv.classList.remove('hidden');
                msgDiv.style.backgroundColor = '#fee2e2';
                msgDiv.style.color = '#991b1b';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer le lien';
            }
        });
    </script>
</body>

</html>
