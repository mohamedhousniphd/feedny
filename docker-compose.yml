version: '3.8'

services:
  feedny:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedny-app
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - SECRET_KEY=change-this-secret-key-in-production
      - TEACHER_PASSWORD=change-this-password-in-production
      - DEEPSEEK_API_KEY=your-deepseek-api-key-here
      - DATABASE_URL=sqlite:///./data/feedny.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
