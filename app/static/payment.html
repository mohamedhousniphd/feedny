<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheter des Cr√©dits - Afeedny</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .pricing-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 40px auto;
        }

        .price {
            font-size: 48px;
            font-weight: bold;
            color: var(--color-primary);
            margin: 20px 0;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        .features-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .features-list li:before {
            content: "‚úÖ";
            margin-right: 10px;
        }

        .payment-instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üíé Rechargez vos cr√©dits</h1>
            <p class="subtitle">Obtenez plus d'analyses IA pour vos cours</p>
        </div>

        <div class="pricing-card">
            <h2>Recharger vos cr√©dits</h2>

            <div id="instructions-container" class="payment-instructions">
                <h3>Instructions de Paiement</h3>
                <p id="payment-text">Chargement des instructions...</p>
            </div>

            <div class="upload-section" style="margin-top: 30px; text-align: left;">
                <h3>Envoyer une preuve de paiement</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="receipt-file">Re√ßu / Capture d'√©cran</label>
                        <input type="file" id="receipt-file" accept="image/*,.pdf" required
                            style="display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer la preuve</button>
                </form>
            </div>

            <div style="margin-top: 20px;">
                <a href="/teacher/dashboard" class="btn btn-secondary">Retour au Dashboard</a>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                // Load instructions
                try {
                    const response = await fetch('/api/payment/instructions');
                    const data = await response.json();
                    document.getElementById('payment-text').innerHTML = data.instructions.replace(/\n/g, '<br>');
                } catch (error) {
                    console.error('Error loading instructions:', error);
                    document.getElementById('payment-text').textContent = "Erreur de chargement des instructions.";
                }

                // Handle upload
                document.getElementById('upload-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const fileInput = document.getElementById('receipt-file');
                    const file = fileInput.files[0];
                    if (!file) return;

                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        const btn = e.target.querySelector('button');
                        btn.disabled = true;
                        btn.textContent = 'Envoi en cours...';

                        const response = await fetch('/api/payment/upload', {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();
                        if (response.ok) {
                            alert('Re√ßu envoy√© avec succ√®s ! L\'administrateur validera votre paiement prochainement.');
                            fileInput.value = '';
                        } else {
                            alert('Erreur: ' + (result.detail || 'Erreur lors de l\'envoi'));
                        }
                    } catch (error) {
                        alert('Erreur de connexion');
                    } finally {
                        const btn = e.target.querySelector('button');
                        btn.disabled = false;
                        btn.textContent = 'Envoyer la preuve';
                    }
                });
            });
        </script>
        <footer style="margin-top: 40px; color: #666; font-size: 0.9em; text-align: center;">
            <p>Developed and maintained by Mohamed HOUSNI Ph.D.</p>
        </footer>
</body>

</html>
