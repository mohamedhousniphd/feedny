<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Connexion Enseignant - Afeedny</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container auth-container">
        <div class="header">
            <h1>üë®‚Äçüè´ Afeedny</h1>
            <p class="subtitle">Connexion Enseignant</p>
        </div>

        <div class="auth-form-card">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Se connecter</button>
            </form>
            <p class="auth-link">Pas encore de compte ? <a href="/signup">S'inscrire</a></p>
        </div>

        <footer style="margin-top: 40px; color: #666; font-size: 0.9em; text-align: center;">
            <p>Developed and maintained by Mohamed HOUSNI Ph.D.</p>
        </footer>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Connexion...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', email); // OAuth2PasswordRequestForm expects 'username'
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/teacher/dashboard';
                } else {
                    alert(data.detail || 'Email ou mot de passe incorrect');
                    btn.disabled = false;
                    btn.textContent = 'Se connecter';
                }
            } catch (error) {
                alert('Erreur de connexion');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>

</html>
